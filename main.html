<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name</label>
        <input type="Text" id="name" required>
        <br>
        <label for="email">Email</label>
        <input type="Email" id="email" required>
        <br>
        <label for="Gender">Gender</label>
        <label for="gender_m">
        <input type="radio" value="M" name="gender" id="gender_m" required/>Male
      </label>
		 <label for="gender_f">
			 <input type="radio" value="F" name="gender" id="gender_f" required/>Female
		 </label>
        <br>
        <label for="cars">Car Brands</label>
        <select name="car Brand" id="cars">
            <option value="">Options</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br>
        <label for="carage" >Car Age</label>
        <input type="Number" id="carage" required>
        <br>
        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" required>
        <br>
        <label for="password" >Password</label>
        <input type="Password" id="password" required>
        <br>
        <button type="submit" placeholder="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
